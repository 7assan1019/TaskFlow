<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Professional Task Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #3b82f6;
            --primary-dark: #2563eb;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --background: #f8fafc;
            --surface: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            background: var(--surface);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            box-shadow: var(--shadow);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .main {
            padding: 2rem 0;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .sidebar {
            background: var(--surface);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            height: fit-content;
        }

        .add-task-btn {
            width: 100%;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .add-task-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .filters {
            margin-bottom: 1.5rem;
        }

        .filter-title {
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        .filter-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 0.25rem;
        }

        .filter-item:hover {
            background: var(--background);
        }

        .filter-item.active {
            background: var(--primary-color);
            color: white;
        }

        .task-count {
            background: var(--border-color);
            color: var(--text-secondary);
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .filter-item.active .task-count {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .content {
            background: var(--surface);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }

        .content-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .content-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .task-grid {
            display: grid;
            gap: 1rem;
        }

        .task-card {
            background: var(--surface);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            transition: all 0.2s;
            position: relative;
        }

        .task-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-1px);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .task-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .task-description {
            color: var(--text-secondary);
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .task-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 0.75rem;
        }

        .priority-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .priority-high {
            background: #fef2f2;
            color: var(--danger-color);
        }

        .priority-medium {
            background: #fefbf2;
            color: var(--warning-color);
        }

        .priority-low {
            background: #f0fdf4;
            color: var(--success-color);
        }

        .category-badge {
            background: var(--background);
            color: var(--text-secondary);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
        }

        .task-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            background: none;
            border: none;
            padding: 0.25rem;
            border-radius: 4px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: var(--background);
            color: var(--text-primary);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--surface);
            border-radius: 12px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            transform: translateY(20px);
            transition: transform 0.3s;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.875rem;
            background: white;
        }

        .form-actions {
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--background);
            color: var(--text-secondary);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        .checkbox {
            width: 18px;
            height: 18px;
            margin-right: 0.75rem;
            cursor: pointer;
        }

        .task-completed {
            opacity: 0.6;
        }

        .task-completed .task-title {
            text-decoration: line-through;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                order: 2;
            }
            
            .container {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i data-lucide="clipboard-check"></i>
                    TaskFlow
                </div>
                <div class="header-stats">
                    <span id="stats-text">0 tasks ‚Ä¢ 0 completed</span>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="dashboard">
                <aside class="sidebar">
                    <button class="add-task-btn" id="addTaskBtn">
                        <i data-lucide="plus"></i>
                        Add New Task
                    </button>

                    <div class="filters">
                        <h3 class="filter-title">Filter by Status</h3>
                        <div class="filter-item active" data-filter="all">
                            <span>All Tasks</span>
                            <span class="task-count" id="count-all">0</span>
                        </div>
                        <div class="filter-item" data-filter="pending">
                            <span>Pending</span>
                            <span class="task-count" id="count-pending">0</span>
                        </div>
                        <div class="filter-item" data-filter="completed">
                            <span>Completed</span>
                            <span class="task-count" id="count-completed">0</span>
                        </div>
                    </div>

                    <div class="filters">
                        <h3 class="filter-title">Filter by Priority</h3>
                        <div class="filter-item" data-filter="high">
                            <span>High Priority</span>
                            <span class="task-count" id="count-high">0</span>
                        </div>
                        <div class="filter-item" data-filter="medium">
                            <span>Medium Priority</span>
                            <span class="task-count" id="count-medium">0</span>
                        </div>
                        <div class="filter-item" data-filter="low">
                            <span>Low Priority</span>
                            <span class="task-count" id="count-low">0</span>
                        </div>
                    </div>
                </aside>

                <section class="content">
                    <div class="content-header">
                        <h2 class="content-title" id="contentTitle">All Tasks</h2>
                    </div>
                    <div class="task-grid" id="taskGrid">
                        <!-- Tasks will be rendered here -->
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Task Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Add New Task</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <label class="form-label" for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="taskDescription">Description</label>
                    <textarea id="taskDescription" class="form-input form-textarea"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" for="taskPriority">Priority</label>
                    <select id="taskPriority" class="form-select">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="taskCategory">Category</label>
                    <input type="text" id="taskCategory" class="form-input" placeholder="e.g., Work, Personal, Shopping">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    <script>
        class TaskManager {
            constructor() {
                this.tasks = this.loadTasks();
                this.editingTaskId = null;
                this.currentFilter = 'all';
                this.storageAvailable = this.checkStorageAvailability();
                this.initializeEventListeners();
                this.render();
                this.updateStats();
                lucide.createIcons();
            }

            checkStorageAvailability() {
                try {
                    const testKey = '__storage_test__';
                    localStorage.setItem(testKey, 'test');
                    localStorage.removeItem(testKey);
                    return true;
                } catch (e) {
                    console.warn('localStorage not available, using in-memory storage');
                    return false;
                }
            }

            loadTasks() {
                if (this.storageAvailable) {
                    try {
                        const saved = localStorage.getItem('taskflow_tasks');
                        return saved ? JSON.parse(saved) : this.getDefaultTasks();
                    } catch (e) {
                        console.warn('Error loading tasks from localStorage:', e);
                        return this.getDefaultTasks();
                    }
                } else {
                    // Return default tasks for demonstration when storage isn't available
                    return this.getDefaultTasks();
                }
            }

            getDefaultTasks() {
                return [
                    {
                        id: 'demo-1',
                        title: 'Welcome to TaskFlow!',
                        description: 'This is a sample task to get you started. Click edit to modify it or delete it.',
                        priority: 'medium',
                        category: 'Getting Started',
                        completed: false,
                        createdAt: new Date().toISOString()
                    },
                    {
                        id: 'demo-2',
                        title: 'Create your first task',
                        description: 'Click the "Add New Task" button to create your own task.',
                        priority: 'high',
                        category: 'Tutorial',
                        completed: false,
                        createdAt: new Date(Date.now() - 86400000).toISOString() // Yesterday
                    },
                    {
                        id: 'demo-3',
                        title: 'Explore filters',
                        description: 'Try filtering tasks by priority or completion status using the sidebar.',
                        priority: 'low',
                        category: 'Tutorial',
                        completed: true,
                        createdAt: new Date(Date.now() - 172800000).toISOString(), // 2 days ago
                        completedAt: new Date().toISOString()
                    }
                ];
            }

            saveTasks() {
                if (this.storageAvailable) {
                    try {
                        localStorage.setItem('taskflow_tasks', JSON.stringify(this.tasks));
                    } catch (e) {
                        console.warn('Error saving tasks to localStorage:', e);
                    }
                }
                // Note: In sandboxed environment, data persists only during the session
            }

            generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }

            initializeEventListeners() {
                // Modal controls
                document.getElementById('addTaskBtn').addEventListener('click', () => this.openModal());
                document.getElementById('closeModal').addEventListener('click', () => this.closeModal());
                document.getElementById('cancelBtn').addEventListener('click', () => this.closeModal());
                
                // Form submission
                document.getElementById('taskForm').addEventListener('submit', (e) => this.handleSubmit(e));
                
                // Filter controls
                document.querySelectorAll('.filter-item').forEach(item => {
                    item.addEventListener('click', () => this.setFilter(item.dataset.filter));
                });

                // Close modal on backdrop click
                document.getElementById('taskModal').addEventListener('click', (e) => {
                    if (e.target.id === 'taskModal') this.closeModal();
                });
            }

            openModal(task = null) {
                const modal = document.getElementById('taskModal');
                const title = document.getElementById('modalTitle');
                const form = document.getElementById('taskForm');
                
                if (task) {
                    title.textContent = 'Edit Task';
                    document.getElementById('taskTitle').value = task.title;
                    document.getElementById('taskDescription').value = task.description;
                    document.getElementById('taskPriority').value = task.priority;
                    document.getElementById('taskCategory').value = task.category;
                    this.editingTaskId = task.id;
                } else {
                    title.textContent = 'Add New Task';
                    form.reset();
                    this.editingTaskId = null;
                }
                
                modal.classList.add('active');
            }

            closeModal() {
                document.getElementById('taskModal').classList.remove('active');
                document.getElementById('taskForm').reset();
                this.editingTaskId = null;
            }

            handleSubmit(e) {
                e.preventDefault();
                
                const title = document.getElementById('taskTitle').value.trim();
                const description = document.getElementById('taskDescription').value.trim();
                const priority = document.getElementById('taskPriority').value;
                const category = document.getElementById('taskCategory').value.trim() || 'General';
                
                if (!title) return;
                
                const taskData = {
                    title,
                    description,
                    priority,
                    category,
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                
                if (this.editingTaskId) {
                    const index = this.tasks.findIndex(t => t.id === this.editingTaskId);
                    if (index !== -1) {
                        this.tasks[index] = { ...this.tasks[index], ...taskData };
                    }
                } else {
                    taskData.id = this.generateId();
                    this.tasks.unshift(taskData);
                }
                
                this.saveTasks();
                this.render();
                this.updateStats();
                this.closeModal();
            }

            deleteTask(id) {
                if (confirm('Are you sure you want to delete this task?')) {
                    this.tasks = this.tasks.filter(t => t.id !== id);
                    this.saveTasks();
                    this.render();
                    this.updateStats();
                }
            }

            toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    task.completedAt = task.completed ? new Date().toISOString() : null;
                    this.saveTasks();
                    this.render();
                    this.updateStats();
                }
            }

            setFilter(filter) {
                document.querySelectorAll('.filter-item').forEach(item => {
                    item.classList.remove('active');
                });
                document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
                
                this.currentFilter = filter;
                this.render();
                
                const titles = {
                    all: 'All Tasks',
                    pending: 'Pending Tasks',
                    completed: 'Completed Tasks',
                    high: 'High Priority Tasks',
                    medium: 'Medium Priority Tasks',
                    low: 'Low Priority Tasks'
                };
                
                document.getElementById('contentTitle').textContent = titles[filter] || 'Tasks';
            }

            getFilteredTasks() {
                return this.tasks.filter(task => {
                    switch (this.currentFilter) {
                        case 'pending': return !task.completed;
                        case 'completed': return task.completed;
                        case 'high': return task.priority === 'high';
                        case 'medium': return task.priority === 'medium';
                        case 'low': return task.priority === 'low';
                        default: return true;
                    }
                });
            }

            render() {
                const grid = document.getElementById('taskGrid');
                const tasks = this.getFilteredTasks();
                
                if (tasks.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìù</div>
                            <h3>No tasks found</h3>
                            <p>Try adjusting your filters or create a new task!</p>
                        </div>
                    `;
                    return;
                }
                
                grid.innerHTML = tasks.map(task => `
                    <div class="task-card ${task.completed ? 'task-completed' : ''}">
                        <div class="task-header">
                            <div>
                                <div style="display: flex; align-items: center;">
                                    <input type="checkbox" class="checkbox" ${task.completed ? 'checked' : ''} 
                                           onchange="taskManager.toggleTask('${task.id}')">
                                    <h4 class="task-title">${this.escapeHtml(task.title)}</h4>
                                </div>
                                ${task.description ? `<p class="task-description">${this.escapeHtml(task.description)}</p>` : ''}
                            </div>
                            <div class="task-actions">
                                <button class="action-btn" onclick="taskManager.openModal(taskManager.tasks.find(t => t.id === '${task.id}'))" title="Edit">
                                    <i data-lucide="edit-2" style="width: 16px; height: 16px;"></i>
                                </button>
                                <button class="action-btn" onclick="taskManager.deleteTask('${task.id}')" title="Delete">
                                    <i data-lucide="trash-2" style="width: 16px; height: 16px;"></i>
                                </button>
                            </div>
                        </div>
                        <div class="task-meta">
                            <span class="priority-badge priority-${task.priority}">${task.priority}</span>
                            <span class="category-badge">${this.escapeHtml(task.category)}</span>
                            <span style="font-size: 0.75rem; color: var(--text-secondary);">
                                ${new Date(task.createdAt).toLocaleDateString()}
                            </span>
                        </div>
                    </div>
                `).join('');
                
                lucide.createIcons();
            }

            updateStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.completed).length;
                const pending = total - completed;
                
                // Update header stats
                document.getElementById('stats-text').textContent = 
                    `${total} tasks ‚Ä¢ ${completed} completed`;
                
                // Update filter counts
                document.getElementById('count-all').textContent = total;
                document.getElementById('count-pending').textContent = pending;
                document.getElementById('count-completed').textContent = completed;
                document.getElementById('count-high').textContent = this.tasks.filter(t => t.priority === 'high').length;
                document.getElementById('count-medium').textContent = this.tasks.filter(t => t.priority === 'medium').length;
                document.getElementById('count-low').textContent = this.tasks.filter(t => t.priority === 'low').length;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the app
        const taskManager = new TaskManager();
    </script>
</body>
</html>
